  <body>
    
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/anikchandradas.abir.9/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/anikchandradas.abir.9/">Contact</a>
              </li>              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!--Navbar end-->

    <!--alart-->
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>Welcome to TEXTUTILS!</strong> You can do anything your text here...
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <!--alart--> 
    
    <!--From-->
    <div class="container">
      
    <form action='/analyze' method='get'>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here </label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      
      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">NewLine Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremover" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Space Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="wordcounter" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Word Counter</label>
      </div>
    
      <button type="submit" class="btn btn-outline-secondary mt-2">Analyze Text</button>                        
    </form>
    </div>      
    <!--from-->

    

    <!-- Optional JavaScript; choose one of the two! -->
